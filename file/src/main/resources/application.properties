server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dkm_file_upload?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#解决请求、响应HTTP中文乱码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#mybatis-plus驼峰映射
mybatis-plus.configuration.map-underscore-to-camel-case=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#自定义参数部分
app.workerId=9
app.dataCenterId=1
image.upload.localhost.path=E://images/
#image.upload.localhost.path=root/
image.upload.controller.path=/image/